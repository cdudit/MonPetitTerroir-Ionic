<ion-header>
  <ion-toolbar>
    <ion-title>Mon petit Terroir</ion-title>
  </ion-toolbar>
</ion-header>

<p *ngIf="this.list || async ">  
  {{this.list.length}} recettes
</p>

<ion-content *ngIf="this.list || async ">
  <recipe  *ngFor="let item of this.list" 
  [aRecipe]="item" (click)="goRecipe(item.recipeId)"></recipe>

</ion-content>
