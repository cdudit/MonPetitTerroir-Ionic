<ion-header>
  <ion-toolbar>
    <ion-title>Choix du périmètre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map"></div>
  <ion-range color="primary" min="1" max="30" pin="true" (ionChange)="onChange($event)">
  </ion-range>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="success">
    <ion-icon class="white" name="checkmark-circle-outline" (click)="submit()"></ion-icon>
  </ion-fab-button>
</ion-fab>
